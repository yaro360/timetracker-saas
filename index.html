<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTracker - Complete Solution</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin: 5px;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-outline {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-outline:hover {
            background: #667eea;
            color: white;
        }

        .btn-demo {
            background: #17a2b8;
            font-size: 14px;
            padding: 8px 16px;
        }

        .btn-demo:hover {
            background: #138496;
        }

        .demo-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .demo-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }

        .status-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .time-display {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .status-indicator {
            font-size: 16px;
            font-weight: bold;
        }

        .clocked-in {
            color: #28a745;
        }

        .clocked-out {
            color: #dc3545;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
        }

        .team-member {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin: 8px 0;
            background: #f8f9fa;
            border-radius: 6px;
            border: 1px solid #dee2e6;
        }

        .member-info {
            text-align: left;
        }

        .member-name {
            font-weight: bold;
            color: #333;
        }

        .member-role {
            font-size: 12px;
            color: #666;
        }

        .member-status {
            text-align: right;
        }

        .status-text {
            font-weight: bold;
            font-size: 12px;
        }

        .activity-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 6px;
            border: 1px solid #dee2e6;
        }

        .activity-action {
            font-weight: bold;
            color: #333;
        }

        .activity-user {
            font-size: 12px;
            color: #666;
        }

        .activity-time {
            font-size: 11px;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 18px;
        }

        .map-container {
            width: 100%;
            height: 200px;
            border-radius: 8px;
            overflow: hidden;
            margin: 10px 0;
            border: 2px solid #e1e5e9;
        }

        .location-display {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            font-size: 12px;
            color: #666;
        }

        .address-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .address-form input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .photo-preview {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            border: 2px solid #667eea;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">Loading TimeTracker...</div>
    </div>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;

        // Simple demo accounts - always available
        const DEMO_ACCOUNTS = [
            {
                id: 'demo-employee-1',
                username: 'demo-employee',
                password: 'password',
                firstName: 'Demo',
                lastName: 'Employee',
                role: 'employee',
                email: 'employee@demo.com'
            },
            {
                id: 'demo-manager-1',
                username: 'demo-manager',
                password: 'password',
                firstName: 'Demo',
                lastName: 'Manager',
                role: 'manager',
                email: 'manager@demo.com'
            },
            {
                id: 'demo-owner-1',
                username: 'demo-owner',
                password: 'password',
                firstName: 'Demo',
                lastName: 'Owner',
                role: 'owner',
                email: 'owner@demo.com'
            }
        ];

        // Data Persistence Helper
        const DataManager = {
            save: (key, data) => {
                try {
                    localStorage.setItem(key, JSON.stringify(data));
                    console.log(`Saved ${key} to localStorage`);
                } catch (error) {
                    console.error(`Error saving ${key}:`, error);
                }
            },
            load: (key, defaultValue = null) => {
                try {
                    const data = localStorage.getItem(key);
                    return data ? JSON.parse(data) : defaultValue;
                } catch (error) {
                    console.error(`Error loading ${key}:`, error);
                    return defaultValue;
                }
            },
            exportAll: () => {
                const allData = {
                    users: DataManager.load('users', []),
                    employees: DataManager.load('employees', []),
                    managers: DataManager.load('managers', []),
                    jobSites: DataManager.load('jobSites', []),
                    timeEntries: DataManager.load('timeEntries', []),
                    exportDate: new Date().toISOString()
                };
                const blob = new Blob([JSON.stringify(allData, null, 2)], {type: 'application/json'});
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `timetracker-backup-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                URL.revokeObjectURL(url);
                alert('Complete backup downloaded!');
            },
            importData: (file) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        Object.keys(data).forEach(key => {
                            if (key !== 'exportDate') {
                                DataManager.save(key, data[key]);
                            }
                        });
                        alert('Data imported successfully! Please refresh the page.');
                        window.location.reload();
                    } catch (error) {
                        alert('Error importing data. Please check the file format.');
                    }
                };
                reader.readAsText(file);
            }
        };

        // Main App Component
        const App = () => {
            const [user, setUser] = useState(null);
            const [currentView, setCurrentView] = useState('login');
            const [formData, setFormData] = useState({ username: '', password: '' });

            // Simple login function
            const login = (username, password) => {
                console.log('Login attempt:', username);
                
                // Check demo accounts first
                const demoUser = DEMO_ACCOUNTS.find(u => u.username === username && u.password === password);
                if (demoUser) {
                    console.log('Demo login successful:', demoUser.role);
                    setUser(demoUser);
                    return true;
                }

                // Check localStorage for other users
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const foundUser = users.find(u => u.username === username && u.password === password);
                if (foundUser) {
                    console.log('User login successful:', foundUser.role);
                    setUser(foundUser);
                    return true;
                }

                console.log('Login failed for:', username);
                return false;
            };

            // Simple logout function
            const logout = () => {
                setUser(null);
                setCurrentView('login');
            };

            // Handle form submission
            const handleSubmit = (e) => {
                e.preventDefault();
                const success = login(formData.username, formData.password);
                if (!success) {
                    alert('Invalid credentials. Please try again.');
                }
            };

            // Handle demo login
            const handleDemoLogin = (role) => {
                const demoUser = DEMO_ACCOUNTS.find(u => u.role === role);
                if (demoUser) {
                    console.log('Demo login for role:', role);
                    setFormData({ username: demoUser.username, password: demoUser.password });
                    const success = login(demoUser.username, demoUser.password);
                    if (!success) {
                        alert('Demo login failed. Please try again.');
                    }
                }
            };

            // Employee Dashboard Component
            const EmployeeDashboard = () => {
                const [currentTime, setCurrentTime] = useState(new Date().toLocaleTimeString());
                const [isClockedIn, setIsClockedIn] = useState(false);
                const [selectedJobSite, setSelectedJobSite] = useState('');
                const [timeEntries, setTimeEntries] = useState(DataManager.load('timeEntries', []));
                const [clockInTime, setClockInTime] = useState(null);
                const [capturedPhoto, setCapturedPhoto] = useState(null);
                const [currentLocation, setCurrentLocation] = useState(null);
                const [addressDetails, setAddressDetails] = useState({
                    street: '',
                    city: '',
                    state: '',
                    zip: ''
                });

                // Calculate distance between two GPS coordinates (in meters)
                const calculateDistance = (lat1, lon1, lat2, lon2) => {
                    const R = 6371000; // Earth's radius in meters
                    const dLat = (lat2 - lat1) * Math.PI / 180;
                    const dLon = (lon2 - lon1) * Math.PI / 180;
                    const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                            Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                            Math.sin(dLon/2) * Math.sin(dLon/2);
                    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                    return R * c;
                };

                useEffect(() => {
                    const timer = setInterval(() => {
                        setCurrentTime(new Date().toLocaleTimeString());
                    }, 1000);
                    return () => clearInterval(timer);
                }, []);

                // Save time entries whenever they change
                useEffect(() => {
                    DataManager.save('timeEntries', timeEntries);
                }, [timeEntries]);

                // Get current location on component mount
                useEffect(() => {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(
                            (position) => {
                                setCurrentLocation({
                                    lat: position.coords.latitude,
                                    lng: position.coords.longitude,
                                    accuracy: position.coords.accuracy
                                });
                            },
                            (error) => {
                                console.log('Geolocation error:', error);
                            },
                            { enableHighAccuracy: true, timeout: 10000, maximumAge: 60000 }
                        );
                    }
                }, []);

                const capturePhoto = () => {
                    // Try to use camera directly first (mobile)
                    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                            .then(stream => {
                                // Create a video element to capture the photo
                                const video = document.createElement('video');
                                video.style.position = 'fixed';
                                video.style.top = '0';
                                video.style.left = '0';
                                video.style.width = '100%';
                                video.style.height = '100%';
                                video.style.zIndex = '9999';
                                video.style.backgroundColor = 'black';
                                video.srcObject = stream;
                                video.play();
                                
                                // Add video to body
                                document.body.appendChild(video);
                                
                                // Create capture button
                                const captureBtn = document.createElement('button');
                                captureBtn.textContent = 'üì∏ Capture Photo';
                                captureBtn.style.position = 'fixed';
                                captureBtn.style.bottom = '50px';
                                captureBtn.style.left = '50%';
                                captureBtn.style.transform = 'translateX(-50%)';
                                captureBtn.style.zIndex = '10000';
                                captureBtn.style.padding = '15px 30px';
                                captureBtn.style.fontSize = '18px';
                                captureBtn.style.backgroundColor = '#667eea';
                                captureBtn.style.color = 'white';
                                captureBtn.style.border = 'none';
                                captureBtn.style.borderRadius = '8px';
                                captureBtn.style.cursor = 'pointer';
                                
                                const cancelBtn = document.createElement('button');
                                cancelBtn.textContent = '‚ùå Cancel';
                                cancelBtn.style.position = 'fixed';
                                cancelBtn.style.bottom = '20px';
                                cancelBtn.style.left = '50%';
                                cancelBtn.style.transform = 'translateX(-50%)';
                                cancelBtn.style.zIndex = '10000';
                                cancelBtn.style.padding = '15px 30px';
                                cancelBtn.style.fontSize = '18px';
                                cancelBtn.style.backgroundColor = '#dc3545';
                                cancelBtn.style.color = 'white';
                                cancelBtn.style.border = 'none';
                                cancelBtn.style.borderRadius = '8px';
                                cancelBtn.style.cursor = 'pointer';
                                cancelBtn.style.marginLeft = '10px';
                                
                                document.body.appendChild(captureBtn);
                                document.body.appendChild(cancelBtn);
                                
                                const cleanup = () => {
                                    stream.getTracks().forEach(track => track.stop());
                                    document.body.removeChild(video);
                                    document.body.removeChild(captureBtn);
                                    document.body.removeChild(cancelBtn);
                                };
                                
                                captureBtn.onclick = () => {
                                    const canvas = document.createElement('canvas');
                                    canvas.width = video.videoWidth;
                                    canvas.height = video.videoHeight;
                                    const ctx = canvas.getContext('2d');
                                    ctx.drawImage(video, 0, 0);
                                    const photoDataUrl = canvas.toDataURL('image/jpeg', 0.8);
                                    setCapturedPhoto(photoDataUrl);
                                    cleanup();
                                };
                                
                                cancelBtn.onclick = cleanup;
                            })
                            .catch(() => {
                                // Fallback to file input if camera access fails
                                const input = document.createElement('input');
                                input.type = 'file';
                                input.accept = 'image/*';
                                input.capture = 'environment';
                                input.onchange = (e) => {
                                    const file = e.target.files[0];
                                    if (file) {
                                        const reader = new FileReader();
                                        reader.onload = (e) => {
                                            setCapturedPhoto(e.target.result);
                                        };
                                        reader.readAsDataURL(file);
                                    }
                                };
                                input.click();
                            });
                    } else {
                        // Fallback to file input for older browsers
                        const input = document.createElement('input');
                        input.type = 'file';
                        input.accept = 'image/*';
                        input.capture = 'environment';
                        input.onchange = (e) => {
                            const file = e.target.files[0];
                            if (file) {
                                const reader = new FileReader();
                                reader.onload = (e) => {
                                    setCapturedPhoto(e.target.result);
                                };
                                reader.readAsDataURL(file);
                            }
                        };
                        input.click();
                    }
                };

                const handleClockIn = () => {
                    if (!selectedJobSite) {
                        alert('Please select a job site first!');
                        return;
                    }

                    const now = new Date();
                    const clockInTime = now.toLocaleTimeString();
                    setClockInTime(clockInTime);
                    
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition((position) => {
                            const location = {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude,
                                accuracy: position.coords.accuracy
                            };
                            setCurrentLocation(location);
                            
                            // Find the selected job site
                            const jobSite = jobSites.find(site => site.name === selectedJobSite);
                            if (jobSite && jobSite.latitude && jobSite.longitude) {
                                // Calculate distance to job site
                                const distance = calculateDistance(
                                    location.lat, 
                                    location.lng, 
                                    jobSite.latitude, 
                                    jobSite.longitude
                                );
                                
                                // Check if within radius (default 100m if not specified)
                                const radius = jobSite.radius || 100;
                                
                                if (distance > radius) {
                                    alert(`‚ùå Cannot clock in!\nüìç You are ${Math.round(distance)}m away from "${selectedJobSite}"\nüéØ Required: Within ${radius}m radius\n\nPlease move closer to the job site to clock in.`);
                                    setClockInTime(null);
                                    return;
                                }
                                
                                const locationStr = `${location.lat.toFixed(4)}, ${location.lng.toFixed(4)}`;
                                const addressStr = `${addressDetails.street}, ${addressDetails.city}, ${addressDetails.state} ${addressDetails.zip}`.trim();
                                
                                alert(`‚úÖ Clocked in at ${clockInTime}\nüìç Job Site: ${selectedJobSite}\nüåç Location: ${locationStr}\nüìè Distance: ${Math.round(distance)}m\nüè† Address: ${addressStr || 'Not specified'}`);
                                setIsClockedIn(true);
                            } else {
                                // Fallback for job sites without GPS coordinates
                                const locationStr = `${location.lat.toFixed(4)}, ${location.lng.toFixed(4)}`;
                                const addressStr = `${addressDetails.street}, ${addressDetails.city}, ${addressDetails.state} ${addressDetails.zip}`.trim();
                                
                                alert(`‚úÖ Clocked in at ${clockInTime}\nüìç Job Site: ${selectedJobSite}\nüåç Location: ${locationStr}\nüè† Address: ${addressStr || 'Not specified'}\n‚ö†Ô∏è No GPS verification (job site coordinates missing)`);
                                setIsClockedIn(true);
                            }
                        }, (error) => {
                            alert(`‚ùå Clock in failed!\nJob Site: ${selectedJobSite}\n‚ö†Ô∏è Location access denied\n\nPlease allow location access to verify you're at the job site.`);
                            setClockInTime(null);
                        }, { enableHighAccuracy: true });
                    } else {
                        alert(`‚ùå Clock in failed!\nJob Site: ${selectedJobSite}\n‚ö†Ô∏è Location not available\n\nGPS is required to verify your location at the job site.`);
                        setClockInTime(null);
                    }
                };

                const handleClockOut = () => {
                    const now = new Date();
                    const clockOutTime = now.toLocaleTimeString();
                    
                    // Calculate duration properly
                    let duration = 0;
                    if (clockInTime) {
                        // Create a proper date for today with the clock-in time
                        const today = new Date();
                        const [hours, minutes, seconds] = clockInTime.split(':');
                        const clockInDate = new Date(today.getFullYear(), today.getMonth(), today.getDate(), 
                                                   parseInt(hours), parseInt(minutes), parseInt(seconds));
                        duration = Math.round((now - clockInDate) / (1000 * 60)); // duration in minutes
                    }
                    
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition((position) => {
                            const location = {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude,
                                accuracy: position.coords.accuracy
                            };
                            const locationStr = `${location.lat.toFixed(4)}, ${location.lng.toFixed(4)}`;
                            const addressStr = `${addressDetails.street}, ${addressDetails.city}, ${addressDetails.state} ${addressDetails.zip}`.trim();
                            
                            // Find the selected job site for verification
                            const jobSite = jobSites.find(site => site.name === selectedJobSite);
                            let distanceInfo = '';
                            if (jobSite && jobSite.latitude && jobSite.longitude) {
                                const distance = calculateDistance(
                                    location.lat, 
                                    location.lng, 
                                    jobSite.latitude, 
                                    jobSite.longitude
                                );
                                distanceInfo = `\nüìè Distance: ${Math.round(distance)}m`;
                            }
                            
                            const newEntry = {
                                id: Date.now(),
                                jobSite: selectedJobSite,
                                clockIn: clockInTime,
                                clockOut: clockOutTime,
                                duration: `${Math.floor(duration / 60)}h ${duration % 60}m`,
                                location: locationStr,
                                address: addressStr,
                                photo: capturedPhoto,
                                date: now.toLocaleDateString(),
                                coordinates: location
                            };
                            setTimeEntries([newEntry, ...timeEntries]);
                            alert(`‚úÖ Clocked out at ${clockOutTime}\n‚è±Ô∏è Duration: ${newEntry.duration}\nüåç Location: ${locationStr}${distanceInfo}\nüè† Address: ${addressStr || 'Not specified'}`);
                            setIsClockedIn(false);
                            setClockInTime(null);
                            setCapturedPhoto(null);
                        }, (error) => {
                            const newEntry = {
                                id: Date.now(),
                                jobSite: selectedJobSite,
                                clockIn: clockInTime,
                                clockOut: clockOutTime,
                                duration: `${Math.floor(duration / 60)}h ${duration % 60}m`,
                                location: 'Location access denied',
                                address: `${addressDetails.street}, ${addressDetails.city}, ${addressDetails.state} ${addressDetails.zip}`.trim(),
                                photo: capturedPhoto,
                                date: now.toLocaleDateString()
                            };
                            setTimeEntries([newEntry, ...timeEntries]);
                            alert(`‚ö†Ô∏è Clocked out at ${clockOutTime}\nDuration: ${newEntry.duration}\n‚ö†Ô∏è Location access denied`);
                            setIsClockedIn(false);
                            setClockInTime(null);
                            setCapturedPhoto(null);
                        }, { enableHighAccuracy: true });
                    } else {
                        const newEntry = {
                            id: Date.now(),
                            jobSite: selectedJobSite,
                            clockIn: clockInTime,
                            clockOut: clockOutTime,
                            duration: `${Math.floor(duration / 60)}h ${duration % 60}m`,
                            location: 'Location not available',
                            address: `${addressDetails.street}, ${addressDetails.city}, ${addressDetails.state} ${addressDetails.zip}`.trim(),
                            photo: capturedPhoto,
                            date: now.toLocaleDateString()
                        };
                        setTimeEntries([newEntry, ...timeEntries]);
                        alert(`‚ö†Ô∏è Clocked out at ${clockOutTime}\nDuration: ${newEntry.duration}\n‚ö†Ô∏è Location not available`);
                        setIsClockedIn(false);
                        setClockInTime(null);
                        setCapturedPhoto(null);
                    }
                };

                return (
                    <div className="container">
                        <div className="card">
                            <h1>Welcome, {user.firstName}!</h1>
                            <p style={{ marginBottom: '20px' }}>Role: {user.role}</p>

                                        e.preventDefault();
                                        const formData = new FormData(e.target);
                                        const latitude = parseFloat(formData.get('latitude'));
                                        const longitude = parseFloat(formData.get('longitude'));
                                        const radius = parseInt(formData.get('radius')) || 100;
                                        
                                        handleAddJobSite({
                                            name: formData.get('name'),
                                            address: formData.get('address'),
                                            latitude: isNaN(latitude) ? null : latitude,
                                            longitude: isNaN(longitude) ? null : longitude,
                                            radius: radius
                                        });
                                    }}>
                                        <div className="form-group">
                                            <label>Job Site Name</label>
                                            <input type="text" name="name" required />
                                        </div>
                                        <div className="form-group">
                                            <label>Address</label>
                                            <input type="text" name="address" required />
                                        </div>
                                        <div className="form-group">
                                            <label>GPS Coordinates (Optional)</label>
                                            <div style={{ display: 'flex', gap: '10px' }}>
                                                <input 
                                                    type="number" 
                                                    name="latitude" 
                                                    placeholder="Latitude" 
                                                    step="0.000001"
                                                    style={{ flex: 1 }}
                                                />
                                                <input 
                                                    type="number" 
                                                    name="longitude" 
                                                    placeholder="Longitude" 
                                                    step="0.000001"
                                                    style={{ flex: 1 }}
                                                />
                                            </div>
                                            <small style={{ color: '#666', fontSize: '12px' }}>
                                                Leave empty to disable GPS verification for this job site
                                            </small>
                                        </div>
                                        <div className="form-group">
                                            <label>GPS Radius (meters)</label>
                                            <input 
                                                type="number" 
                                                name="radius" 
                                                defaultValue="100" 
                                                min="10" 
                                                max="1000"
                                                required 
                                            />
                                            <small style={{ color: '#666', fontSize: '12px' }}>
                                                How close employees must be to clock in (10-1000 meters)
                                            </small>
                                        </div>
                                        <div style={{ display: 'flex', gap: '10px' }}>
                                            <button type="submit" className="btn btn-primary">Create Job Site</button>
                                            <button type="button" className="btn btn-outline" onClick={() => setShowAddJobSite(false)}>Cancel</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        )}
                    </div>
                );
            };

            // Login Form Component
            const LoginForm = () => {
                const [showRegister, setShowRegister] = useState(false);
                const [registerData, setRegisterData] = useState({
                    username: '',
                    password: '',
                    email: '',
                    firstName: '',
                    lastName: '',
                    role: 'employee'
                });

                const handleRegister = (e) => {
                    e.preventDefault();
                    const users = DataManager.load('users', []);
                    
                    // Check if username already exists
                    if (users.find(u => u.username === registerData.username)) {
                        alert('Username already exists!');
                        return;
                    }

                    const newUser = {
                        id: Date.now().toString(),
                        ...registerData,
                        createdAt: new Date().toISOString()
                    };

                    users.push(newUser);
                    DataManager.save('users', users);
                    
                    alert('Account created successfully! You can now login.');
                    setShowRegister(false);
                    setRegisterData({
                        username: '',
                        password: '',
                        email: '',
                        firstName: '',
                        lastName: '',
                        role: 'employee'
                    });
                };

                return (
                    <div className="container">
                        <div className="card">
                            <div className="logo">‚è∞</div>
                            <h1>TimeTracker</h1>
                            <p className="subtitle">Multi-Company Location-Based Timesheet Platform</p>
                            
                            {!showRegister ? (
                                <>
                                    <form onSubmit={handleSubmit}>
                                        <div className="form-group">
                                            <label htmlFor="username">Username</label>
                                            <input
                                                type="text"
                                                id="username"
                                                value={formData.username}
                                                onChange={(e) => setFormData({...formData, username: e.target.value})}
                                                required
                                            />
                                        </div>
                                        
                                        <div className="form-group">
                                            <label htmlFor="password">Password</label>
                                            <input
                                                type="password"
                                                id="password"
                                                value={formData.password}
                                                onChange={(e) => setFormData({...formData, password: e.target.value})}
                                                required
                                            />
                                        </div>
                                        
                                        <button type="submit" className="btn" style={{ width: '100%', marginBottom: '20px' }}>
                                            Login
                                        </button>
                                    </form>

                                    <div className="demo-section">
                                        <p className="demo-label">Quick Demo Access:</p>
                                        <div style={{ display: 'flex', gap: '10px', justifyContent: 'center', flexWrap: 'wrap' }}>
                                            <button 
                                                type="button" 
                                                className="btn btn-demo"
                                                onClick={() => handleDemoLogin('employee')}
                                            >
                                                Employee Demo
                                            </button>
                                            <button 
                                                type="button" 
                                                className="btn btn-demo"
                                                onClick={() => handleDemoLogin('manager')}
                                            >
                                                Manager Demo
                                            </button>
                                            <button 
                                                type="button" 
                                                className="btn btn-demo"
                                                onClick={() => handleDemoLogin('owner')}
                                            >
                                                Owner Demo
                                            </button>
                                        </div>
                                    </div>

                                    <div style={{ textAlign: 'center', marginTop: '20px' }}>
                                        <button 
                                            className="btn btn-outline" 
                                            onClick={() => setShowRegister(true)}
                                            style={{ fontSize: '14px', padding: '8px 16px' }}
                                        >
                                            Create New Account
                                        </button>
                                    </div>
                                </>
                            ) : (
                                <>
                                    <h2>Create Account</h2>
                                    <form onSubmit={handleRegister}>
                                        <div className="form-group">
                                            <label>Username</label>
                                            <input
                                                type="text"
                                                value={registerData.username}
                                                onChange={(e) => setRegisterData({...registerData, username: e.target.value})}
                                                required
                                            />
                                        </div>
                                        
                                        <div className="form-group">
                                            <label>Password</label>
                                            <input
                                                type="password"
                                                value={registerData.password}
                                                onChange={(e) => setRegisterData({...registerData, password: e.target.value})}
                                                required
                                            />
                                        </div>

                                        <div className="form-group">
                                            <label>Email</label>
                                            <input
                                                type="email"
                                                value={registerData.email}
                                                onChange={(e) => setRegisterData({...registerData, email: e.target.value})}
                                                required
                                            />
                                        </div>

                                        <div className="form-group">
                                            <label>First Name</label>
                                            <input
                                                type="text"
                                                value={registerData.firstName}
                                                onChange={(e) => setRegisterData({...registerData, firstName: e.target.value})}
                                                required
                                            />
                                        </div>

                                        <div className="form-group">
                                            <label>Last Name</label>
                                            <input
                                                type="text"
                                                value={registerData.lastName}
                                                onChange={(e) => setRegisterData({...registerData, lastName: e.target.value})}
                                                required
                                            />
                                        </div>

                                        <div className="form-group">
                                            <label>Role</label>
                                            <select
                                                value={registerData.role}
                                                onChange={(e) => setRegisterData({...registerData, role: e.target.value})}
                                                required
                                            >
                                                <option value="employee">Employee</option>
                                                <option value="manager">Manager</option>
                                                <option value="owner">Owner</option>
                                            </select>
                                        </div>
                                        
                                        <div style={{ display: 'flex', gap: '10px' }}>
                                            <button type="submit" className="btn btn-primary" style={{ flex: 1 }}>
                                                Create Account
                                            </button>
                                            <button 
                                                type="button" 
                                                className="btn btn-outline" 
                                                onClick={() => setShowRegister(false)}
                                                style={{ flex: 1 }}
                                            >
                                                Back to Login
                                            </button>
                                        </div>
                                    </form>
                                </>
                            )}
                        </div>
                    </div>
                );
            };

            // Render based on user state
            if (user) {
                if (user.role === 'employee') {
                    return <EmployeeDashboard />;
                } else if (user.role === 'manager') {
                    return <ManagerDashboard />;
                } else if (user.role === 'owner') {
                    return <OwnerDashboard />;
                }
            }

            return <LoginForm />;
        };

        // Render the app
        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

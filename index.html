<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTracker - Complete Solution</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;

            font-size: 16px;

        .btn:hover {
            background: #5a6fd8;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-outline {
            background: transparent;
            color: #667eea;

        .btn-outline:hover {

        .btn-demo {
            background: #17a2b8;

        .btn-demo:hover {
            background: #138496;
        }

        .demo-section {
            margin-top: 20px;

        .demo-label {

            color: #666;

        .status-display {
            display: flex;
            justify-content: space-between;
            align-items: center;

            padding: 15px;

        }

        .time-display {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .status-indicator {

        .clocked-in {
            color: #28a745;

            color: #dc3545;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
        }

        .team-member {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin: 8px 0;
            background: #f8f9fa;
            border-radius: 6px;
            border: 1px solid #dee2e6;
        }

        .member-info {
            text-align: left;
        }

        .member-name {
            font-weight: bold;
            color: #333;
        }

        .member-role {
            font-size: 12px;
            color: #666;
        }

        .member-status {
            text-align: right;
        }

        .status-text {
            font-weight: bold;
            font-size: 12px;
        }

        .activity-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 6px;
            border: 1px solid #dee2e6;
        }

        .activity-action {
            font-weight: bold;
            color: #333;
        }

        .activity-user {
            font-size: 12px;
            color: #666;
        }

        .activity-time {
            font-size: 11px;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 18px;
        }

        .map-container {
            width: 100%;
            height: 200px;
            border-radius: 8px;
            overflow: hidden;
            margin: 10px 0;
            border: 2px solid #e1e5e9;
        }

        .location-display {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            font-size: 12px;
            color: #666;
        }

        .address-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .address-form input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .photo-preview {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            border: 2px solid #667eea;
            margin: 10px 0;
        }
    </style>

<body>
    <div id="root">
        <div class="loading">Loading TimeTracker...</div>
    </div>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;

        // Simple demo accounts - always available
        const DEMO_ACCOUNTS = [
            {
                id: 'demo-employee-1',
                username: 'demo-employee',
                password: 'password',
                firstName: 'Demo',
                lastName: 'Employee',
                role: 'employee',
                email: 'employee@demo.com'
            },
            {
                id: 'demo-manager-1',
                username: 'demo-manager',
                password: 'password',
                firstName: 'Demo',
                lastName: 'Manager',
                role: 'manager',
                email: 'manager@demo.com'
            },
            {
                id: 'demo-owner-1',
                username: 'demo-owner',
                password: 'password',
                firstName: 'Demo',
                lastName: 'Owner',
                role: 'owner',
                email: 'owner@demo.com'
            }
        ];

        // Data Persistence Helper
        const DataManager = {
            // Get company-specific key
            getCompanyKey: (baseKey, companyId) => {
                if (companyId) {
                    return `${baseKey}_${companyId}`;
                }
                return baseKey;
            },
            save: (key, data, companyId = null) => {
                try {
                    const storageKey = companyId ? DataManager.getCompanyKey(key, companyId) : key;
                    localStorage.setItem(storageKey, JSON.stringify(data));
                    console.log(`Saved ${storageKey} to localStorage`);
                } catch (error) {
                    console.error(`Error saving ${key}:`, error);
                }
            },
            load: (key, defaultValue = null, companyId = null) => {
                try {
                    const storageKey = companyId ? DataManager.getCompanyKey(key, companyId) : key;
                    const data = localStorage.getItem(storageKey);
                    return data ? JSON.parse(data) : defaultValue;
                } catch (error) {
                    console.error(`Error loading ${key}:`, error);
                    return defaultValue;
                }
            },
            exportAll: () => {
                const allData = {
                    users: DataManager.load('users', []),
                    employees: DataManager.load('employees', []),
                    managers: DataManager.load('managers', []),
                    jobSites: DataManager.load('jobSites', []),
                    timeEntries: DataManager.load('timeEntries', []),
                    exportDate: new Date().toISOString()
                };
                const blob = new Blob([JSON.stringify(allData, null, 2)], {type: 'application/json'});
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `timetracker-backup-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                URL.revokeObjectURL(url);
                alert('Complete backup downloaded!');
            },
            importData: (file) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        Object.keys(data).forEach(key => {
                            if (key !== 'exportDate') {
                                DataManager.save(key, data[key]);
                            }
                        });
                        alert('Data imported successfully! Please refresh the page.');
                        window.location.reload();
                    } catch (error) {
                        alert('Error importing data. Please check the file format.');
                    }
                };
                reader.readAsText(file);
            }
        };

        // Main App Component
        const App = () => {
            const [user, setUser] = useState(null);
            const [currentView, setCurrentView] = useState('login');
            const [formData, setFormData] = useState({ username: '', password: '' });

            // Simple login function
            const login = (username, password) => {
                console.log('Login attempt:', username);
                
                // Check demo accounts first
                const demoUser = DEMO_ACCOUNTS.find(u => u.username === username && u.password === password);
                if (demoUser) {
                    console.log('Demo login successful:', demoUser.role);
                    setUser(demoUser);
                    return true;
                }

                // Check localStorage for other users
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const foundUser = users.find(u => u.username === username && u.password === password);
                if (foundUser) {
                    console.log('User login successful:', foundUser.role);
                    setUser(foundUser);
                    return true;
                }

                console.log('Login failed for:', username);
                return false;
            };

            // Simple logout function
            const logout = () => {
                setUser(null);
                setCurrentView('login');
            };

            // Handle form submission
            const handleSubmit = (e) => {
                e.preventDefault();
                const success = login(formData.username, formData.password);
                if (!success) {
                    alert('Invalid credentials. Please try again.');
                }
            };

            // Handle demo login
            const handleDemoLogin = (role) => {
                const demoUser = DEMO_ACCOUNTS.find(u => u.role === role);
                if (demoUser) {
                    console.log('Demo login for role:', role);
                    // Directly set user state for demo accounts
                    setUser(demoUser);
                    setFormData({ username: '', password: '' });
                } else {
                    alert('Demo account not found. Please try again.');
                }
            };

            // Employee Dashboard Component
            const EmployeeDashboard = () => {
                // Get company ID from user (or use 'demo' for demo accounts)
                const companyId = user.companyId || (user.id && user.id.startsWith('demo-') ? 'demo' : null);
                
                // Demo job sites only for demo accounts
                const demoJobSites = user.id && user.id.startsWith('demo-') ? [
                    { id: 1, name: 'Construction Site A', address: '123 Main St', latitude: 40.7128, longitude: -74.0060, radius: 100, status: 'active' },
                    { id: 2, name: 'Office Building B', address: '456 Oak Ave', latitude: 40.7589, longitude: -73.9851, radius: 100, status: 'active' },
                    { id: 3, name: 'Warehouse C', address: '789 Pine Rd', latitude: 40.7505, longitude: -73.9934, radius: 100, status: 'active' }
                ] : [];
                
                const [currentTime, setCurrentTime] = useState(new Date().toLocaleTimeString());
                const [isClockedIn, setIsClockedIn] = useState(false);
                const [selectedJobSite, setSelectedJobSite] = useState('');
                const [timeEntries, setTimeEntries] = useState(DataManager.load('timeEntries', [], companyId));
                const [jobSites, setJobSites] = useState(DataManager.load('jobSites', demoJobSites, companyId));
                const [clockInTime, setClockInTime] = useState(null);
                const [capturedPhoto, setCapturedPhoto] = useState(null);
                const [currentLocation, setCurrentLocation] = useState(null);
                const [addressDetails, setAddressDetails] = useState({
                    street: '',
                    city: '',
                    state: '',
                    zip: ''
                });

                // Calculate distance between two GPS coordinates (in meters)
                const calculateDistance = (lat1, lon1, lat2, lon2) => {
                    const R = 6371000; // Earth's radius in meters
                    const dLat = (lat2 - lat1) * Math.PI / 180;
                    const dLon = (lon2 - lon1) * Math.PI / 180;
                    const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                            Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                            Math.sin(dLon/2) * Math.sin(dLon/2);
                    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                    return R * c;
                };

                // Geofencing system for automatic clock-in/out prompts
                const [geofencingEnabled, setGeofencingEnabled] = useState(true);
                const [lastLocationCheck, setLastLocationCheck] = useState(null);
                const [nearbyJobSites, setNearbyJobSites] = useState([]);

                const checkGeofencing = (currentLocation) => {
                    if (!geofencingEnabled || !currentLocation) return;

                    const nearbySites = [];
                    jobSites.forEach(site => {
                        if (site.latitude && site.longitude) {
                            const distance = calculateDistance(
                                currentLocation.lat,
                                currentLocation.lng,
                                site.latitude,
                                site.longitude
                            );
                            
                            if (distance <= (site.radius || 100)) {
                                nearbySites.push({ ...site, distance });
                            }
                        }
                    });

                    setNearbyJobSites(nearbySites);

                    // Check if we entered a new job site
                    if (nearbySites.length > 0 && !isClockedIn) {
                        const closestSite = nearbySites.reduce((prev, current) => 
                            prev.distance < current.distance ? prev : current
                        );
                        
                        // Show auto-clock-in prompt
                        if (confirm(`üìç You're near "${closestSite.name}" (${Math.round(closestSite.distance)}m away)\n\nWould you like to clock in automatically?`)) {
                            setSelectedJobSite(closestSite.name);
                            handleClockIn();
                        }
                    }

                    // Check if we left a job site while clocked in
                    if (isClockedIn && nearbySites.length === 0 && lastLocationCheck) {
                        const wasNearby = lastLocationCheck.some(site => 
                            jobSites.find(js => js.name === selectedJobSite && 
                                calculateDistance(currentLocation.lat, currentLocation.lng, js.latitude, js.longitude) <= (js.radius || 100))
                        );
                        
                        if (wasNearby) {
                            if (confirm(`üìç You've left the "${selectedJobSite}" area\n\nWould you like to clock out automatically?`)) {
                                handleClockOut();
                            }
                        }
                    }

                    setLastLocationCheck(nearbySites);
                };

                useEffect(() => {
                    const timer = setInterval(() => {
                        setCurrentTime(new Date().toLocaleTimeString());
                    }, 1000);
                    return () => clearInterval(timer);
                }, []);

                // Save time entries whenever they change
                useEffect(() => {
                    DataManager.save('timeEntries', timeEntries, companyId);
                }, [timeEntries, companyId]);

                // Get current location on component mount and enable geofencing
                useEffect(() => {
                    const updateLocation = () => {
                        if (navigator.geolocation) {
                            navigator.geolocation.getCurrentPosition(
                                (position) => {
                                    const newLocation = {
                                        lat: position.coords.latitude,
                                        lng: position.coords.longitude,
                                        accuracy: position.coords.accuracy
                                    };
                                    setCurrentLocation(newLocation);
                                    checkGeofencing(newLocation);
                                },
                                (error) => {
                                    console.log('Geolocation error:', error);
                                },
                                { enableHighAccuracy: true, timeout: 10000, maximumAge: 30000 }
                            );
                        }
                    };

                    // Initial location update
                    updateLocation();

                    // Update location every 30 seconds for geofencing
                    const locationTimer = setInterval(updateLocation, 30000);

                    return () => {
                        clearInterval(locationTimer);
                    };
                }, [jobSites, isClockedIn, selectedJobSite]);

                const capturePhoto = () => {
                    // Try to use camera directly first (mobile)
                    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                            .then(stream => {
                                // Create a video element to capture the photo
                                const video = document.createElement('video');
                                video.style.position = 'fixed';
                                video.style.top = '0';
                                video.style.left = '0';
                                video.style.width = '100%';
                                video.style.height = '100%';
                                video.style.zIndex = '9999';
                                video.style.backgroundColor = 'black';
                                video.srcObject = stream;
                                video.play();
                                
                                // Add video to body
                                document.body.appendChild(video);
                                
                                // Create capture button
                                const captureBtn = document.createElement('button');
                                captureBtn.textContent = 'üì∏ Capture Photo';
                                captureBtn.style.position = 'fixed';
                                captureBtn.style.bottom = '50px';
                                captureBtn.style.left = '50%';
                                captureBtn.style.transform = 'translateX(-50%)';
                                captureBtn.style.zIndex = '10000';
                                captureBtn.style.padding = '15px 30px';
                                captureBtn.style.fontSize = '18px';
                                captureBtn.style.backgroundColor = '#667eea';
                                captureBtn.style.color = 'white';
                                captureBtn.style.border = 'none';
                                captureBtn.style.borderRadius = '8px';
                                captureBtn.style.cursor = 'pointer';
                                
                                const cancelBtn = document.createElement('button');
                                cancelBtn.textContent = '‚ùå Cancel';
                                cancelBtn.style.position = 'fixed';
                                cancelBtn.style.bottom = '20px';
                                cancelBtn.style.left = '50%';
                                cancelBtn.style.transform = 'translateX(-50%)';
                                cancelBtn.style.zIndex = '10000';
                                cancelBtn.style.padding = '15px 30px';
                                cancelBtn.style.fontSize = '18px';
                                cancelBtn.style.backgroundColor = '#dc3545';
                                cancelBtn.style.color = 'white';
                                cancelBtn.style.border = 'none';
                                cancelBtn.style.borderRadius = '8px';
                                cancelBtn.style.cursor = 'pointer';
                                cancelBtn.style.marginLeft = '10px';
                                
                                document.body.appendChild(captureBtn);
                                document.body.appendChild(cancelBtn);
                                
                                const cleanup = () => {
                                    stream.getTracks().forEach(track => track.stop());
                                    document.body.removeChild(video);
                                    document.body.removeChild(captureBtn);
                                    document.body.removeChild(cancelBtn);
                                };
                                
                                captureBtn.onclick = () => {
                                    const canvas = document.createElement('canvas');
                                    canvas.width = video.videoWidth;
                                    canvas.height = video.videoHeight;
                                    const ctx = canvas.getContext('2d');
                                    ctx.drawImage(video, 0, 0);
                                    const photoDataUrl = canvas.toDataURL('image/jpeg', 0.8);
                                    setCapturedPhoto(photoDataUrl);
                                    cleanup();
                                };
                                
                                cancelBtn.onclick = cleanup;
                            })
                            .catch(() => {
                                // Fallback to file input if camera access fails
                                const input = document.createElement('input');
                                input.type = 'file';
                                input.accept = 'image/*';
                                input.capture = 'environment';
                                input.onchange = (e) => {
                                    const file = e.target.files[0];
                                    if (file) {
                                        const reader = new FileReader();
                                        reader.onload = (e) => {
                                            setCapturedPhoto(e.target.result);
                                        };
                                        reader.readAsDataURL(file);
                                    }
                                };
                                input.click();
                            });
                    } else {
                        // Fallback to file input for older browsers
                        const input = document.createElement('input');
                        input.type = 'file';
                        input.accept = 'image/*';
                        input.capture = 'environment';
                        input.onchange = (e) => {
                            const file = e.target.files[0];
                            if (file) {
                                const reader = new FileReader();
                                reader.onload = (e) => {
                                    setCapturedPhoto(e.target.result);
                                };
                                reader.readAsDataURL(file);
                            }
                        };
                        input.click();
                    }
                };

                const handleClockIn = () => {
                    if (!selectedJobSite) {
                        alert('Please select a job site first!');
                        return;
                    }

                    const now = new Date();
                    const clockInTime = now.toLocaleTimeString();
                    setClockInTime(clockInTime);
                    
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition((position) => {
                            const location = {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude,
                                accuracy: position.coords.accuracy
                            };
                            setCurrentLocation(location);
                            
                            // Find the selected job site
                            const jobSite = jobSites.find(site => site.name === selectedJobSite);
                            if (jobSite && jobSite.latitude && jobSite.longitude) {
                                // Calculate distance to job site
                                const distance = calculateDistance(
                                    location.lat, 
                                    location.lng, 
                                    jobSite.latitude, 
                                    jobSite.longitude
                                );
                                
                                // Check if within radius (default 100m if not specified)
                                const radius = jobSite.radius || 100;
                                
                                if (distance > radius) {
                                    alert(`‚ùå Cannot clock in!\nüìç You are ${Math.round(distance)}m away from "${selectedJobSite}"\nüéØ Required: Within ${radius}m radius\n\nPlease move closer to the job site to clock in.`);
                                    setClockInTime(null);
                                    return;
                                }
                                
                                const locationStr = `${location.lat.toFixed(4)}, ${location.lng.toFixed(4)}`;
                                const addressStr = `${addressDetails.street}, ${addressDetails.city}, ${addressDetails.state} ${addressDetails.zip}`.trim();
                                
                                alert(`‚úÖ Clocked in at ${clockInTime}\nüìç Job Site: ${selectedJobSite}\nüåç Location: ${locationStr}\nüìè Distance: ${Math.round(distance)}m\nüè† Address: ${addressStr || 'Not specified'}`);
                                setIsClockedIn(true);
                            } else {
                                // Fallback for job sites without GPS coordinates
                                const locationStr = `${location.lat.toFixed(4)}, ${location.lng.toFixed(4)}`;
                                const addressStr = `${addressDetails.street}, ${addressDetails.city}, ${addressDetails.state} ${addressDetails.zip}`.trim();
                                
                                alert(`‚úÖ Clocked in at ${clockInTime}\nüìç Job Site: ${selectedJobSite}\nüåç Location: ${locationStr}\nüè† Address: ${addressStr || 'Not specified'}\n‚ö†Ô∏è No GPS verification (job site coordinates missing)`);
                                setIsClockedIn(true);
                            }
                        }, (error) => {
                            alert(`‚ùå Clock in failed!\nJob Site: ${selectedJobSite}\n‚ö†Ô∏è Location access denied\n\nPlease allow location access to verify you're at the job site.`);
                            setClockInTime(null);
                        }, { enableHighAccuracy: true });
                    } else {
                        alert(`‚ùå Clock in failed!\nJob Site: ${selectedJobSite}\n‚ö†Ô∏è Location not available\n\nGPS is required to verify your location at the job site.`);
                        setClockInTime(null);
                    }
                };

                const handleClockOut = () => {
                    const now = new Date();
                    const clockOutTime = now.toLocaleTimeString();
                    
                    // Calculate duration properly
                    let duration = 0;
                    if (clockInTime) {
                        // Create a proper date for today with the clock-in time
                        const today = new Date();
                        const [hours, minutes, seconds] = clockInTime.split(':');
                        const clockInDate = new Date(today.getFullYear(), today.getMonth(), today.getDate(), 
                                                   parseInt(hours), parseInt(minutes), parseInt(seconds));
                        duration = Math.round((now - clockInDate) / (1000 * 60)); // duration in minutes
                    }
                    
                    if (navigator.geolocation) {

                                        </div>

                                alignItems: 'center',
                                justifyContent: 'center',
                                zIndex: 1000
                            }}>
                                <div className="card" style={{ maxWidth: '400px', margin: '20px' }}>
                                    <h3>Add New Manager</h3>
                                    <form onSubmit={(e) => {
                                        e.preventDefault();
                                        const formData = new FormData(e.target);
                                        handleAddManager({
                                            firstName: formData.get('firstName'),
                                            lastName: formData.get('lastName'),
                                            email: formData.get('email'),
                                            phone: formData.get('phone'),
                                            department: formData.get('department'),
                                            position: formData.get('position'),
                                            hourlyRate: parseFloat(formData.get('hourlyRate')) || 0
                                        });
                                    }}>
                                        <div className="form-group">
                                            <label>First Name</label>
                                            <input type="text" name="firstName" required />
                                        </div>
                                        <div className="form-group">
                                            <label>Last Name</label>
                                            <input type="text" name="lastName" required />
                                        </div>
                                        <div className="form-group">
                                            <label>Email</label>

                                        </div>
                                        <div className="form-group">
                                            <label>Phone Number</label>
                                            <input type="tel" name="phone" placeholder="(555) 123-4567" required />
                                        </div>
                                        <div className="form-group">
                                            <label>Department</label>
                                            <select name="department" required>
                                                <option value="">Select Department</option>
                                                <option value="Construction">Construction</option>
                                                <option value="Maintenance">Maintenance</option>
                                                <option value="Administration">Administration</option>
                                                <option value="Management">Management</option>
                                                <option value="Other">Other</option>
                                            </select>
                                        </div>
                                        <div className="form-group">
                                            <label>Position</label>
                                            <input type="text" name="position" placeholder="e.g., Project Manager, Site Supervisor" required />
                                        </div>
                                        <div className="form-group">
                                            <label>Hourly Rate ($)</label>
                                            <input type="number" name="hourlyRate" step="0.01" min="0" placeholder="35.00" />
                                        </div>
                                        <div style={{ display: 'flex', gap: '10px' }}>
                                            <button type="submit" className="btn btn-primary">Add Manager</button>
                                            <button type="button" className="btn btn-outline" onClick={() => setShowAddManager(false)}>Cancel</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        )}

                        {/* Add Job Site Modal */}
                        {showAddJobSite && (
                            <div style={{
                                position: 'fixed',
                                top: 0,
                                left: 0,
                                right: 0,
                                bottom: 0,
                                background: 'rgba(0,0,0,0.5)',
                                display: 'flex',
                                alignItems: 'center',
                                justifyContent: 'center',
                                zIndex: 1000
                            }}>
                                <div className="card" style={{ maxWidth: '400px', margin: '20px' }}>
                                    <h3>Create New Job Site</h3>
                                    <form onSubmit={(e) => {
                                        e.preventDefault();
                                        const formData = new FormData(e.target);
                                        const latitude = parseFloat(formData.get('latitude'));
                                        const longitude = parseFloat(formData.get('longitude'));
                                        const radius = parseInt(formData.get('radius')) || 100;
                                        
                                        handleAddJobSite({
                                            name: formData.get('name'),
                                            address: formData.get('address'),
                                            city: formData.get('city'),
                                            state: formData.get('state'),
                                            zipCode: formData.get('zipCode'),
                                            country: formData.get('country') || 'USA',
                                            latitude: isNaN(latitude) ? null : latitude,
                                            longitude: isNaN(longitude) ? null : longitude,
                                            radius: radius
                                        });
                                    }}>
                                        <div className="form-group">
                                            <label>Job Site Name</label>
                                            <input type="text" name="name" placeholder="e.g., Downtown Construction Site" required />
                                        </div>
                                        <div className="form-group">
                                            <label>Street Address</label>
                                            <input type="text" name="address" placeholder="123 Main Street" required />
                                        </div>
                                        <div style={{ display: 'flex', gap: '10px' }}>
                                            <div className="form-group" style={{ flex: 1 }}>
                                                <label>City</label>
                                                <input type="text" name="city" placeholder="New York" required />

                                                <input type="text" name="zipCode" placeholder="10001" required />

                                            <div className="form-group" style={{ flex: 1 }}>
                                                <label>Country</label>

                                                />
                                                <input 
                                                    type="number" 
                                                    name="longitude" 
                                                    placeholder="Longitude" 
                                                    step="0.000001"
                                                    style={{ flex: 1 }}
                                                />
                                            </div>

                                                Leave empty to disable GPS verification for this job site
                                            </small>
                                        </div>
                                        <div className="form-group">
                                            <label>GPS Radius (meters)</label>
                                            <input 
                                                type="number" 
                                                name="radius" 
                                                defaultValue="100" 
                                                min="10" 
                                                max="1000"
                                                required 
                                            />

                                            </small>

                                            <button type="button" className="btn btn-outline" onClick={() => setShowAddJobSite(false)}>Cancel</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        )}
                    </div>
                );
            };

            // Login Form Component
            const LoginForm = () => {
                const [showRegister, setShowRegister] = useState(false);
                const [registerData, setRegisterData] = useState({
                    username: '',
                    password: '',
                    email: '',
                    firstName: '',
                    lastName: '',
                    role: 'employee'
                });

                const handleRegister = (e) => {
                    e.preventDefault();
                    const users = DataManager.load('users', []);
                    
                    // Check if username already exists
                    if (users.find(u => u.username === registerData.username)) {
                        alert('Username already exists!');
                        return;
                    }

                    let companyId = null;
                    
                    // If registering as owner, create a new company
                    if (registerData.role === 'owner') {
                        const companies = DataManager.load('companies', []);
                        const newCompany = {
                            id: `company-${Date.now()}`,
                            name: `${registerData.firstName} ${registerData.lastName}'s Company`,
                            industry: 'General',
                            address: '',
                            phone: '',
                            email: registerData.email,
                            createdAt: new Date().toISOString(),
                            ownerId: Date.now().toString()
                        };
                        companies.push(newCompany);
                        DataManager.save('companies', companies);
                        companyId = newCompany.id;
                    }

                    const newUser = {
                        id: Date.now().toString(),
                        ...registerData,
                        companyId: companyId,
                        createdAt: new Date().toISOString()
                    };

                    users.push(newUser);
                    DataManager.save('users', users);
                    
                    if (registerData.role === 'owner') {
                        alert(`‚úÖ Account and company created successfully!\n\nCompany: ${newCompany.name}\nCompany ID: ${companyId}\n\nYou can now login and start managing your company.`);
                    } else {
                        alert('Account created successfully! You can now login.');
                    }
                    
                    setShowRegister(false);
                    setRegisterData({
                        username: '',
                        password: '',
                        email: '',
                        firstName: '',
                        lastName: '',
                        role: 'employee'
                    });
                };

                return (
                    <div className="container">
                        <div className="card">
                            <div className="logo">‚è∞</div>
                            <h1>TimeTracker</h1>
                            <p className="subtitle">Multi-Company Location-Based Timesheet Platform</p>
                            
                            {!showRegister ? (
                                <>
                                    <form onSubmit={handleSubmit}>
                                        <div className="form-group">
                                            <label htmlFor="username">Username</label>
                                            <input
                                                type="text"
                                                id="username"
                                                value={formData.username}
                                                onChange={(e) => setFormData({...formData, username: e.target.value})}
                                                required
                                            />
                                        </div>
                                        
                                        <div className="form-group">
                                            <label htmlFor="password">Password</label>
                                            <input
                                                type="password"
                                                id="password"
                                                value={formData.password}
                                                onChange={(e) => setFormData({...formData, password: e.target.value})}
                                                required
                                            />
                                        </div>
                                        
                                        <button type="submit" className="btn" style={{ width: '100%', marginBottom: '20px' }}>
                                            Login
                                        </button>
                                    </form>

                                    <div className="demo-section">
                                        <p className="demo-label">Quick Demo Access:</p>
                                        <div style={{ display: 'flex', gap: '10px', justifyContent: 'center', flexWrap: 'wrap' }}>
                                            <button 
                                                type="button" 
                                                className="btn btn-demo"
                                                onClick={() => handleDemoLogin('employee')}
                                            >
                                                Employee Demo
                                            </button>
                                            <button 
                                                type="button" 
                                                className="btn btn-demo"
                                                onClick={() => handleDemoLogin('manager')}
                                            >
                                                Manager Demo
                                            </button>
                                            <button 
                                                type="button" 
                                                className="btn btn-demo"
                                                onClick={() => handleDemoLogin('owner')}
                                            >
                                                Owner Demo
                                            </button>
                                        </div>
                                    </div>

                                    <div style={{ textAlign: 'center', marginTop: '20px' }}>
                                        <button 
                                            className="btn btn-outline" 
                                            onClick={() => setShowRegister(true)}
                                            style={{ fontSize: '14px', padding: '8px 16px' }}
                                        >
                                            Create New Account
                                        </button>
                                    </div>
                                </>
                            ) : (
                                <>
                                    <h2>Create Account</h2>
                                    <form onSubmit={handleRegister}>
                                        <div className="form-group">
                                            <label>Username</label>
                                            <input
                                                type="text"
                                                value={registerData.username}
                                                onChange={(e) => setRegisterData({...registerData, username: e.target.value})}
                                                required
                                            />
                                        </div>
                                        
                                        <div className="form-group">
                                            <label>Password</label>
                                            <input
                                                type="password"
                                                value={registerData.password}
                                                onChange={(e) => setRegisterData({...registerData, password: e.target.value})}
                                                required
                                            />
                                        </div>

                                        <div className="form-group">
                                            <label>Email</label>

                                                type="email"

                                        <div className="form-group">
                                            <label>Last Name</label>
                                            <input
                                                type="text"
                                                value={registerData.lastName}
                                                onChange={(e) => setRegisterData({...registerData, lastName: e.target.value})}
                                                required
                                            />
                                        </div>

                                        <div className="form-group">
                                            <label>Role</label>
                                            <select
                                                value={registerData.role}
                                                onChange={(e) => setRegisterData({...registerData, role: e.target.value})}
                                                required
                                            >
                                                <option value="employee">Employee</option>
                                                <option value="manager">Manager</option>
                                                <option value="owner">Owner</option>
                                            </select>
                                        </div>
                                        
                                        <div style={{ display: 'flex', gap: '10px' }}>
                                            <button type="submit" className="btn btn-primary" style={{ flex: 1 }}>
                                                Create Account
                                            </button>
                                            <button 
                                                type="button" 
                                                className="btn btn-outline" 
                                                onClick={() => setShowRegister(false)}
                                                style={{ flex: 1 }}
                                            >
                                                Back to Login
                                            </button>
                                        </div>
                                    </form>
                                </>
                            )}
                        </div>
                    </div>
                );
            };

            // Render based on user state
            if (user) {
                if (user.role === 'employee') {
                    return <EmployeeDashboard />;
                } else if (user.role === 'manager') {
                    return <ManagerDashboard />;
                } else if (user.role === 'owner') {
                    return <OwnerDashboard />;
                }
            }

            return <LoginForm />;
        };

        // Render the app
        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

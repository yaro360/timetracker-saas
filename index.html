<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTracker - Complete Solution</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin: 5px;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-outline {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-outline:hover {
            background: #667eea;
            color: white;
        }

        .btn-demo {
            background: #17a2b8;
            font-size: 14px;
            padding: 8px 16px;
        }

        .btn-demo:hover {
            background: #138496;
        }

        .demo-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .demo-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }

        .status-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .time-display {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .status-indicator {
            font-size: 16px;
            font-weight: bold;
        }

        .clocked-in {
            color: #28a745;
        }

        .clocked-out {
            color: #dc3545;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
        }

        .team-member {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin: 8px 0;
            background: #f8f9fa;
            border-radius: 6px;
            border: 1px solid #dee2e6;
        }

        .member-info {
            text-align: left;
        }

        .member-name {
            font-weight: bold;
            color: #333;
        }

        .member-role {
            font-size: 12px;
            color: #666;
        }

        .member-status {
            text-align: right;
        }

        .status-text {
            font-weight: bold;
            font-size: 12px;
        }

        .activity-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 6px;
            border: 1px solid #dee2e6;
        }

        .activity-action {
            font-weight: bold;
            color: #333;
        }

        .activity-user {
            font-size: 12px;
            color: #666;
        }

        .activity-time {
            font-size: 11px;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">Loading TimeTracker...</div>
    </div>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;

        // Simple demo accounts - always available
        const DEMO_ACCOUNTS = [
            {
                id: 'demo-employee-1',
                username: 'demo-employee',
                password: 'password',
                firstName: 'Demo',
                lastName: 'Employee',
                role: 'employee',
                email: 'employee@demo.com'
            },
            {
                id: 'demo-manager-1',
                username: 'demo-manager',
                password: 'password',
                firstName: 'Demo',
                lastName: 'Manager',
                role: 'manager',
                email: 'manager@demo.com'
            },
            {
                id: 'demo-owner-1',
                username: 'demo-owner',
                password: 'password',
                firstName: 'Demo',
                lastName: 'Owner',
                role: 'owner',
                email: 'owner@demo.com'
            }
        ];

        // Main App Component
        const App = () => {
            const [user, setUser] = useState(null);
            const [currentView, setCurrentView] = useState('login');
            const [formData, setFormData] = useState({ username: '', password: '' });

            // Simple login function
            const login = (username, password) => {
                console.log('Login attempt:', username);
                
                // Check demo accounts first
                const demoUser = DEMO_ACCOUNTS.find(u => u.username === username && u.password === password);
                if (demoUser) {
                    console.log('Demo login successful:', demoUser.role);
                    setUser(demoUser);
                    return true;
                }

                // Check localStorage for other users
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const foundUser = users.find(u => u.username === username && u.password === password);
                if (foundUser) {
                    console.log('User login successful:', foundUser.role);
                    setUser(foundUser);
                    return true;
                }

                console.log('Login failed for:', username);
                return false;
            };

            // Simple logout function
            const logout = () => {
                setUser(null);
                setCurrentView('login');
            };

            // Handle form submission
            const handleSubmit = (e) => {
                e.preventDefault();
                const success = login(formData.username, formData.password);
                if (!success) {
                    alert('Invalid credentials. Please try again.');
                }
            };

            // Handle demo login
            const handleDemoLogin = (role) => {
                const demoUser = DEMO_ACCOUNTS.find(u => u.role === role);
                if (demoUser) {
                    console.log('Demo login for role:', role);
                    setFormData({ username: demoUser.username, password: demoUser.password });
                    const success = login(demoUser.username, demoUser.password);
                    if (!success) {
                        alert('Demo login failed. Please try again.');
                    }
                }
            };

            // Employee Dashboard Component
            const EmployeeDashboard = () => {
                const [currentTime, setCurrentTime] = useState(new Date().toLocaleTimeString());
                const [isClockedIn, setIsClockedIn] = useState(false);

                useEffect(() => {
                    const timer = setInterval(() => {
                        setCurrentTime(new Date().toLocaleTimeString());
                    }, 1000);
                    return () => clearInterval(timer);
                }, []);

                const handleClockIn = () => {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition((position) => {
                            alert(`Clocked in at ${new Date().toLocaleTimeString()}\nLocation: ${position.coords.latitude.toFixed(4)}, ${position.coords.longitude.toFixed(4)}`);
                            setIsClockedIn(true);
                        });
                    } else {
                        alert(`Clocked in at ${new Date().toLocaleTimeString()}`);
                        setIsClockedIn(true);
                    }
                };

                const handleClockOut = () => {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition((position) => {
                            alert(`Clocked out at ${new Date().toLocaleTimeString()}\nLocation: ${position.coords.latitude.toFixed(4)}, ${position.coords.longitude.toFixed(4)}`);
                            setIsClockedIn(false);
                        });
                    } else {
                        alert(`Clocked out at ${new Date().toLocaleTimeString()}`);
                        setIsClockedIn(false);
                    }
                };

                return (
                    <div className="container">
                        <div className="card">
                            <h1>Welcome, {user.firstName}!</h1>
                            <p style={{ marginBottom: '20px' }}>Role: {user.role}</p>
                            
                            <div className="status-display">
                                <div>
                                    <div className="time-display">{currentTime}</div>
                                    <div style={{ fontSize: '14px', color: '#666' }}>{new Date().toLocaleDateString()}</div>
                                </div>
                                <div>
                                    <div className={`status-indicator ${isClockedIn ? 'clocked-in' : 'clocked-out'}`}>
                                        {isClockedIn ? 'üü¢ Clocked In' : 'üî¥ Clocked Out'}
                                    </div>
                                    <div style={{ fontSize: '12px', color: '#666' }}>
                                        {isClockedIn ? 'Working' : 'Not Working'}
                                    </div>
                                </div>
                            </div>

                            <div style={{ marginBottom: '20px' }}>
                                <h3>Job Site</h3>
                                <select style={{ width: '100%', padding: '10px', marginTop: '10px', borderRadius: '4px', border: '1px solid #ddd' }}>
                                    <option>Select Job Site</option>
                                    <option>Construction Site A</option>
                                    <option>Office Building B</option>
                                    <option>Warehouse C</option>
                                </select>
                            </div>

                            <div style={{ marginBottom: '20px' }}>
                                <h3>Time Tracking</h3>
                                <div style={{ display: 'flex', gap: '10px', justifyContent: 'center', marginTop: '15px' }}>
                                    <button 
                                        className="btn btn-success"
                                        onClick={handleClockIn}
                                        disabled={isClockedIn}
                                        style={{ padding: '15px 30px', fontSize: '16px', fontWeight: 'bold' }}
                                    >
                                        üïê Clock In
                                    </button>
                                    <button 
                                        className="btn btn-danger"
                                        onClick={handleClockOut}
                                        disabled={!isClockedIn}
                                        style={{ padding: '15px 30px', fontSize: '16px', fontWeight: 'bold' }}
                                    >
                                        üïï Clock Out
                                    </button>
                                </div>
                            </div>

                            <div style={{ marginBottom: '20px' }}>
                                <h3>Today's Entries</h3>
                                <p style={{ textAlign: 'center', color: '#666', marginTop: '10px' }}>No entries yet</p>
                            </div>

                            <button className="btn btn-outline" onClick={logout}>
                                Logout
                            </button>
                        </div>
                    </div>
                );
            };

            // Manager Dashboard Component
            const ManagerDashboard = () => {
                return (
                    <div className="container">
                        <div className="card">
                            <h1>Welcome, {user.firstName}!</h1>
                            <p style={{ marginBottom: '20px' }}>Role: {user.role}</p>
                            
                            <div className="stats-grid">
                                <div className="stat-card">
                                    <div className="stat-number">3</div>
                                    <div className="stat-label">Team Members</div>
                                </div>
                                <div className="stat-card">
                                    <div className="stat-number">2</div>
                                    <div className="stat-label">Clocked In</div>
                                </div>
                                <div className="stat-card">
                                    <div className="stat-number">24.5h</div>
                                    <div className="stat-label">Total Hours</div>
                                </div>
                            </div>

                            <div style={{ marginBottom: '20px' }}>
                                <h3>Team Members</h3>
                                <div className="team-member">
                                    <div className="member-info">
                                        <div className="member-name">John Smith</div>
                                        <div className="member-role">employee</div>
                                    </div>
                                    <div className="member-status">
                                        <div className="status-text clocked-in">üü¢ Clocked In</div>
                                        <div style={{ fontSize: '11px', color: '#999' }}>2 hours ago</div>
                                    </div>
                                </div>
                                <div className="team-member">
                                    <div className="member-info">
                                        <div className="member-name">Sarah Johnson</div>
                                        <div className="member-role">employee</div>
                                    </div>
                                    <div className="member-status">
                                        <div className="status-text clocked-out">üî¥ Clocked Out</div>
                                        <div style={{ fontSize: '11px', color: '#999' }}>1 hour ago</div>
                                    </div>
                                </div>
                            </div>

                            <div style={{ marginBottom: '20px' }}>
                                <h3>Quick Actions</h3>
                                <div style={{ display: 'flex', gap: '10px', flexWrap: 'wrap', justifyContent: 'center' }}>
                                    <button className="btn btn-primary" onClick={() => alert('Generate team report - Feature coming soon!')}>
                                        üìä Generate Report
                                    </button>
                                    <button className="btn btn-secondary" onClick={() => alert('Send team message - Feature coming soon!')}>
                                        üí¨ Message Team
                                    </button>
                                    <button className="btn btn-outline" onClick={() => alert('Add team member - Feature coming soon!')}>
                                        ‚ûï Add Member
                                    </button>
                                </div>
                            </div>

                            <button className="btn btn-outline" onClick={logout}>
                                Logout
                            </button>
                        </div>
                    </div>
                );
            };

            // Owner Dashboard Component
            const OwnerDashboard = () => {
                return (
                    <div className="container">
                        <div className="card">
                            <h1>Welcome, {user.firstName}!</h1>
                            <p style={{ marginBottom: '20px' }}>Role: {user.role}</p>
                            
                            <div className="stats-grid">
                                <div className="stat-card">
                                    <div className="stat-number">12</div>
                                    <div className="stat-label">Total Employees</div>
                                </div>
                                <div className="stat-card">
                                    <div className="stat-number">3</div>
                                    <div className="stat-label">Managers</div>
                                </div>
                                <div className="stat-card">
                                    <div className="stat-number">5</div>
                                    <div className="stat-label">Job Sites</div>
                                </div>
                                <div className="stat-card">
                                    <div className="stat-number">480h</div>
                                    <div className="stat-label">Hours This Week</div>
                                </div>
                            </div>

                            <div style={{ marginBottom: '20px' }}>
                                <h3>Recent Activity</h3>
                                <div className="activity-item">
                                    <div>
                                        <div className="activity-action">New employee hired</div>
                                        <div className="activity-user">Sarah Johnson</div>
                                    </div>
                                    <span className="activity-time">2 hours ago</span>
                                </div>
                                <div className="activity-item">
                                    <div>
                                        <div className="activity-action">Job site created</div>
                                        <div className="activity-user">Construction Site D</div>
                                    </div>
                                    <span className="activity-time">4 hours ago</span>
                                </div>
                            </div>

                            <div style={{ marginBottom: '20px' }}>
                                <h3>Company Management</h3>
                                <div style={{ display: 'flex', gap: '10px', flexWrap: 'wrap', justifyContent: 'center' }}>
                                    <button className="btn btn-primary" onClick={() => alert('Add new employee - Feature coming soon!')}>
                                        üë§ Add Employee
                                    </button>
                                    <button className="btn btn-secondary" onClick={() => alert('Add new manager - Feature coming soon!')}>
                                        üëî Add Manager
                                    </button>
                                    <button className="btn btn-outline" onClick={() => alert('Create job site - Feature coming soon!')}>
                                        üèóÔ∏è Create Job Site
                                    </button>
                                    <button className="btn btn-outline" onClick={() => {
                                        const data = { users: DEMO_ACCOUNTS, exportDate: new Date().toISOString() };
                                        const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
                                        const url = URL.createObjectURL(blob);
                                        const link = document.createElement('a');
                                        link.href = url;
                                        link.download = `backup-${new Date().toISOString().split('T')[0]}.json`;
                                        link.click();
                                        URL.revokeObjectURL(url);
                                        alert('Backup downloaded!');
                                    }}>
                                        üíæ Export Data
                                    </button>
                                </div>
                            </div>

                            <button className="btn btn-outline" onClick={logout}>
                                Logout
                            </button>
                        </div>
                    </div>
                );
            };

            // Login Form Component
            const LoginForm = () => {
                return (
                    <div className="container">
                        <div className="card">
                            <div className="logo">‚è∞</div>
                            <h1>TimeTracker</h1>
                            <p className="subtitle">Multi-Company Location-Based Timesheet Platform</p>
                            
                            <form onSubmit={handleSubmit}>
                                <div className="form-group">
                                    <label htmlFor="username">Username</label>
                                    <input
                                        type="text"
                                        id="username"
                                        value={formData.username}
                                        onChange={(e) => setFormData({...formData, username: e.target.value})}
                                        required
                                    />
                                </div>
                                
                                <div className="form-group">
                                    <label htmlFor="password">Password</label>
                                    <input
                                        type="password"
                                        id="password"
                                        value={formData.password}
                                        onChange={(e) => setFormData({...formData, password: e.target.value})}
                                        required
                                    />
                                </div>
                                
                                <button type="submit" className="btn" style={{ width: '100%', marginBottom: '20px' }}>
                                    Login
                                </button>
                            </form>

                            <div className="demo-section">
                                <p className="demo-label">Quick Demo Access:</p>
                                <div style={{ display: 'flex', gap: '10px', justifyContent: 'center', flexWrap: 'wrap' }}>
                                    <button 
                                        type="button" 
                                        className="btn btn-demo"
                                        onClick={() => handleDemoLogin('employee')}
                                    >
                                        Employee Demo
                                    </button>
                                    <button 
                                        type="button" 
                                        className="btn btn-demo"
                                        onClick={() => handleDemoLogin('manager')}
                                    >
                                        Manager Demo
                                    </button>
                                    <button 
                                        type="button" 
                                        className="btn btn-demo"
                                        onClick={() => handleDemoLogin('owner')}
                                    >
                                        Owner Demo
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            // Render based on user state
            if (user) {
                if (user.role === 'employee') {
                    return <EmployeeDashboard />;
                } else if (user.role === 'manager') {
                    return <ManagerDashboard />;
                } else if (user.role === 'owner') {
                    return <OwnerDashboard />;
                }
            }

            return <LoginForm />;
        };

        // Render the app
        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
